<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000"> <!-- PWA用テーマカラー -->
    <title>Plank Timer</title>

    <!-- マニフェストファイルのリンク -->
    <link rel="manifest" href="manifest.json">

    <!-- CSSスタイルシート -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h2 class="timer-title">Plank Timer</h2>

        <!-- タイマー表示 -->
        <h1 id="timer-display">0:00</h1>

        <!-- 時間設定 -->
        <div class="settings">
            <label>
                Plank Time (minutes):
                <input type="number" id="plank-time" min="1" max="60" value="1">
            </label>
            <label>
                Interval Time (seconds):
                <input type="number" id="interval-time" step="10" min="10" max="300" value="30">
            </label>
        </div>

        <!-- ボタン -->
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>

        <!-- プランク完了回数 -->
        <p>Completed Planks: <span id="completed-count">0</span></p>
    </div>

    <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <!-- JavaScriptファイルのリンク -->
    <script src="script.js"></script>
</body>
</html>
